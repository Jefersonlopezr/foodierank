<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inicia sesi√≥n en FoodieRank - Descubre y califica los mejores restaurantes">
    <title>Iniciar Sesi√≥n - FoodieRank</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand -->
            <div class="auth-header">
                <h1 class="brand-logo">FoodieRank</h1>
                <p class="auth-subtitle">Descubre y califica los mejores restaurantes</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" novalidate>
                <h2 class="form-title">Iniciar Sesi√≥n</h2>

                <!-- Email or Username Field -->
                <div class="form-group">
                    <label for="identifier" class="form-label">Email o Nombre de Usuario</label>
                    <input type="text" id="identifier" name="identifier" class="form-input"
                        placeholder="Ingresa tu email o usuario" required autocomplete="username">
                    <span class="form-error" id="identifierError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Ingresa tu contrase√±a" required autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword"
                            aria-label="Mostrar contrase√±a">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    Iniciar Sesi√≥n
                </button>

                <!-- Error Message -->
                <div id="formError" class="alert alert-error" style="display: none;"></div>

                <!-- Register Link -->
                <p class="auth-footer">
                    ¬øNo tienes una cuenta?
                    <a href="register.html" class="auth-link">Reg√≠strate aqu√≠</a>
                </p>

                <!-- Back to Home -->
                <p class="auth-footer">
                    <a href="../index.html" class="auth-link-secondary">Volver al inicio</a>
                </p>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Login Form Handler
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const formError = document.getElementById('formError');

            // Redirect if already logged in
            if (AuthService.isAuthenticated()) {
                window.location.href = '../index.html';
                return;
            }

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordBtn.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Form validation
            function validateForm() {
                let isValid = true;
                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value;

                // Clear previous errors
                document.getElementById('identifierError').textContent = '';
                document.getElementById('passwordError').textContent = '';
                formError.style.display = 'none';

                // Validate identifier
                if (!identifier) {
                    document.getElementById('identifierError').textContent = 'El email o usuario es requerido';
                    isValid = false;
                }

                // Validate password
                if (!password) {
                    document.getElementById('passwordError').textContent = 'La contrase√±a es requerida';
                    isValid = false;
                } else if (password.length < CONFIG.VALIDATION.PASSWORD.MIN_LENGTH) {
                    document.getElementById('passwordError').textContent = `La contrase√±a debe tener al menos ${CONFIG.VALIDATION.PASSWORD.MIN_LENGTH} caracteres`;
                    isValid = false;
                }

                return isValid;
            }

            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                const identifier = document.getElementById('identifier').value.trim();
                const password = document.getElementById('password').value;

                // Disable submit button
                loginBtn.disabled = true;
                loginBtn.textContent = 'Iniciando sesi√≥n...';

                try {
                    // Determine if identifier is email or username
                    const credentials = Utils.isValidEmail(identifier)
                        ? { email: identifier, password }
                        : { username: identifier, password };

                    const response = await AuthService.login(credentials);

                    if (response.success) {
                        Utils.showToast('Sesi√≥n iniciada correctamente', 'success');

                        // Redirect to home page after short delay
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    formError.textContent = error.message || 'Error al iniciar sesi√≥n. Verifica tus credenciales.';
                    formError.style.display = 'block';

                    // Re-enable submit button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Sesi√≥n';
                }
            });

            // Clear error on input
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', () => {
                    const errorElement = document.getElementById(`${input.id}Error`);
                    if (errorElement) {
                        errorElement.textContent = '';
                    }
                    formError.style.display = 'none';
                });
            });
        });
    </script>
</body>

</html>
