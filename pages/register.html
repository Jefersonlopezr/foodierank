<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reg√≠strate en FoodieRank - √önete a la comunidad de amantes de la gastronom√≠a">
    <title>Registrarse - FoodieRank</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo/Brand -->
            <div class="auth-header">
                <h1 class="brand-logo">FoodieRank</h1>
                <p class="auth-subtitle">√önete a la comunidad de amantes de la gastronom√≠a</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" novalidate>
                <h2 class="form-title">Crear Cuenta</h2>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Elige un nombre de usuario" required autocomplete="username" minlength="3"
                        maxlength="30">
                    <span class="form-hint">3-30 caracteres, solo letras, n√∫meros y gui√≥n bajo</span>
                    <span class="form-error" id="usernameError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com" required
                        autocomplete="email">
                    <span class="form-error" id="emailError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Crea una contrase√±a segura" required autocomplete="new-password" minlength="8">
                        <button type="button" class="toggle-password" id="togglePassword"
                            aria-label="Mostrar contrase√±a">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="form-hint">M√≠nimo 8 caracteres, incluye may√∫scula, min√∫scula y n√∫mero</span>
                    <span class="form-error" id="passwordError"></span>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contrase√±a</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Repite tu contrase√±a" required autocomplete="new-password">
                        <button type="button" class="toggle-password" id="toggleConfirmPassword"
                            aria-label="Mostrar contrase√±a">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="form-error" id="confirmPasswordError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                    Crear Cuenta
                </button>

                <!-- Error Message -->
                <div id="formError" class="alert alert-error" style="display: none;"></div>

                <!-- Login Link -->
                <p class="auth-footer">
                    ¬øYa tienes una cuenta?
                    <a href="login.html" class="auth-link">Inicia sesi√≥n aqu√≠</a>
                </p>

                <!-- Back to Home -->
                <p class="auth-footer">
                    <a href="../index.html" class="auth-link-secondary">Volver al inicio</a>
                </p>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        // Register Form Handler
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const formError = document.getElementById('formError');

            // Redirect if already logged in
            if (AuthService.isAuthenticated()) {
                window.location.href = '../index.html';
                return;
            }

            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordBtn.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            toggleConfirmPasswordBtn.addEventListener('click', () => {
                const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
                confirmPasswordInput.type = type;
                toggleConfirmPasswordBtn.querySelector('.eye-icon').textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Form validation
            function validateForm() {
                let isValid = true;
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Clear previous errors
                document.getElementById('usernameError').textContent = '';
                document.getElementById('emailError').textContent = '';
                document.getElementById('passwordError').textContent = '';
                document.getElementById('confirmPasswordError').textContent = '';
                formError.style.display = 'none';

                // Validate username
                if (!username) {
                    document.getElementById('usernameError').textContent = 'El nombre de usuario es requerido';
                    isValid = false;
                } else if (username.length < CONFIG.VALIDATION.USERNAME.MIN_LENGTH) {
                    document.getElementById('usernameError').textContent = `El usuario debe tener al menos ${CONFIG.VALIDATION.USERNAME.MIN_LENGTH} caracteres`;
                    isValid = false;
                } else if (username.length > CONFIG.VALIDATION.USERNAME.MAX_LENGTH) {
                    document.getElementById('usernameError').textContent = `El usuario no puede tener m√°s de ${CONFIG.VALIDATION.USERNAME.MAX_LENGTH} caracteres`;
                    isValid = false;
                } else if (!CONFIG.VALIDATION.USERNAME.PATTERN.test(username)) {
                    document.getElementById('usernameError').textContent = 'Solo letras, n√∫meros y gui√≥n bajo permitidos';
                    isValid = false;
                }

                // Validate email
                if (!email) {
                    document.getElementById('emailError').textContent = 'El email es requerido';
                    isValid = false;
                } else if (!Utils.isValidEmail(email)) {
                    document.getElementById('emailError').textContent = 'Email inv√°lido';
                    isValid = false;
                }

                // Validate password
                if (!password) {
                    document.getElementById('passwordError').textContent = 'La contrase√±a es requerida';
                    isValid = false;
                } else if (password.length < CONFIG.VALIDATION.PASSWORD.MIN_LENGTH) {
                    document.getElementById('passwordError').textContent = `La contrase√±a debe tener al menos ${CONFIG.VALIDATION.PASSWORD.MIN_LENGTH} caracteres`;
                    isValid = false;
                } else if (!CONFIG.VALIDATION.PASSWORD.PATTERN.test(password)) {
                    document.getElementById('passwordError').textContent = 'Debe incluir may√∫scula, min√∫scula y n√∫mero';
                    isValid = false;
                }

                // Validate confirm password
                if (!confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = 'Confirma tu contrase√±a';
                    isValid = false;
                } else if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordError').textContent = 'Las contrase√±as no coinciden';
                    isValid = false;
                }

                return isValid;
            }

            // Handle form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                const userData = {
                    username: document.getElementById('username').value.trim(),
                    email: document.getElementById('email').value.trim().toLowerCase(),
                    password: document.getElementById('password').value
                };

                // Disable submit button
                registerBtn.disabled = true;
                registerBtn.textContent = 'Creando cuenta...';

                try {
                    const response = await AuthService.register(userData);

                    if (response.success) {
                        Utils.showToast('Cuenta creada correctamente', 'success');

                        // Redirect to home page after short delay
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1000);
                    }
                } catch (error) {
                    console.error('Registration error:', error);

                    let errorMessage = 'Error al crear la cuenta. Intenta nuevamente.';

                    // Handle specific errors
                    if (error.message.includes('EMAIL_ALREADY_EXISTS')) {
                        errorMessage = 'Este email ya est√° registrado';
                    } else if (error.message.includes('USERNAME_ALREADY_EXISTS')) {
                        errorMessage = 'Este nombre de usuario ya est√° en uso';
                    } else if (error.message) {
                        errorMessage = error.message;
                    }

                    formError.textContent = errorMessage;
                    formError.style.display = 'block';

                    // Re-enable submit button
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Crear Cuenta';
                }
            });

            // Clear error on input
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', () => {
                    const errorElement = document.getElementById(`${input.id}Error`);
                    if (errorElement) {
                        errorElement.textContent = '';
                    }
                    formError.style.display = 'none';
                });
            });
        });
    </script>
</body>

</html>
